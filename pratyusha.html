<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        form{
            background-color: blue;
        }
        input:active{
            background-color:green
        }
        legend{
            color:red;
            font-size:30px;
        }
    </style>
</head>
<body>
    <form action="pratyu">
        <fieldset>
            <legend>my form</legend>
            <input type="text"placeholder ="enter name"  minlength="6" maxlength="12"><br><br>
            <input type="email" placeholder="enter email" pattern="[a-z0-9._%+\-]+@[a-z0-9.\-]+\.[a-z]{2,}$"><br><br>
            <input type="text" placeholder="enter ph no" pattern="[0-9]{10}"><br><br>
            <input type="password" placeholder="password" pattern="[0-9]{4,}"><br><br>
            <button>submit</button>
        </fieldset>
    </form>
    
</body>
